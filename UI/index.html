<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <title>ATAC</title>
    <link rel="stylesheet" href="css/reset.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">

    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Oswald:400,300" type="text/css">

    <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>
<body>

<header>
    <div class="header-row">
        <div class="logo">
            <img src="images/logo.png" alt="User logo">
        </div>
        <div class="search-header">
            <input type="text" placeholder="Поиск">
            <button class="find-button" title="Найти"><a href="#">Найти</a></button>
        </div>
        <div class="user-info">
            <img src="images/userlogo.png" alt="User logo">
        </div>
        <a class="add-button" href="#" title="Добавить пост"><img src="images/add-button-icon.png"/></a>
        <a class="filter-button" href="#" title="Фильтр"><img src="images/filter-button-icon.png"/></a>
    </div>
</header>
<div class="column">
    <div class="content">

        <script src="js/common.js" type="text/javascript"></script>

    </div>
</div>
<div>
    <a class="more-button" href="#" title="Ещё"><img src="images/down-button-icon.png"/></a>
</div>
<footer>
    <div class="footer-row">
        <div class="footer-logo">
            <img src="images/footer-logo.png" alt="Footer logo">
        </div>
        <p>©2017</p>
        <div class="author-signature">
            <p>Куряков Семен 2 курс 8 группа</p>
            <p>thedropone@gmail.com</p>
        </div>
    </div>
</footer>

<!-- templates -->
<template id="template-post-item">
    <div class="post">
        <div class="image-cropper">
            <img src="images/1.jpg" alt="Post logo">
        </div>
        <div class="control-buttons">
            <button class="button-delete"><img class="button-delete-img" src="images/cross.png" alt="X"/><a
                    href="#"></a></button>
            <button class="button-change"><img class="button-change-img" src="images/pencil.png" alt="edit"/><a
                    href="#"></a></button>
        </div>
        <div class="post-content">
            <h1 class="post-title">Заголовок</h1>
            <p class="post-short-description">Краткое описание для статьи будет здесь.</p>
        </div>
        <div class="post-tags">
            <i>#тег1</i>
            <i>#тег2</i>
            <i>#тег3</i>
        </div>
        <div class="post-meta">
            <p class="post-date">А тут дата</p>
            <p class="post-author">Тут автор</p>
        </div>
    </div>
</template>
<template id="detailed-post-template">
    <div class="detailed-post" data-id="id">
        <div class="detailed-image-cropper">
            <img src="images/1.jpg" alt="Post logo">
        </div>
        <div class="detailed-control-buttons">
            <button class="detailed-button-delete"><img src="images/cross.png" alt="X"/><a href="#"></a></button>
            <button class="detailed-button-change"><img src="images/pencil.png" alt="edit"/><a href="#"></a></button>
        </div>
        <div class="detailed-post-content">
            <h1 class="detailed-post-title">Заголовок</h1>
            <p class="detailed-post-description">Полное и детальное описание статьи будет здесь. </p>
            <div class="detailed-post-tags">
                <i>#тег1</i>
                <i>#тег2</i>
                <i>#тег3</i>
            </div>
        </div>
        <div class="detailed-post-meta">
            <p class="detailed-post-date">А тут дата</p>
            <p class="detailed-post-author">Тут автор</p>
        </div>
    </div>
</template>
<template id="edit-post-template">
    <div class="edit-post" data-id="id">
        <div class="edit-image-cropper">
            <img src="images/1.jpg" alt="Post logo">
        </div>
        <div class="edit-post-meta">
            <input type="text" placeholder="Заголовок" class="edit-post-title">
            <p class="edit-post-tags">#Ноутбук #MVC2016 #Ноутбук #MVC2016 #Ноутбук</p>
            <div class="static-row">
                <p class="edit-post-id">ID-0003</p>
                <p class="edit-post-author">Brama</p>
                <p class="edit-post-date">17:20, 16 марта 2017</p></div>
        </div>
        <div class="edit-post-content">
            <textarea class="edit-post-short-description">Краткое описание статьи будет здесь. </textarea>
            <textarea class="edit-post-description">Полное и детальное описание статьи будет здесь. </textarea>
        </div>
    </div>
</template>
<template id="error-window-template">
    <div class="error-window">
        <div class="error-window-header">
            <h1 class="error-window-title">Ошибка!</h1>
        </div>
        <div class="error-window-content">
            <p class="error-window-label">Возникла ошибка, пожалуйста, перезагрузите страницу</p>
            <p class="error-window-code">Код ошибки : </p>
            <button class="error-window-return-button" title="Уже ухожу"><a href="#">На главную</a></button>
        </div>
    </div>
</template>
<template id="login-window-template">
    <div class="login-window">
        <div class="login-window-header">
            <h1 class="login-window-title">Авторизация</h1>
        </div>
        <div class="login-window-input">
            <input class="login-input" type="text" placeholder="Логин">
            <input class="pass-input" type="password" placeholder="Пароль">
        </div>
        <button class="login-window-enter-button" title="Уже вхожу"><a href="#">Войти</a></button>
    </div>
</template>

</body>
</html>
