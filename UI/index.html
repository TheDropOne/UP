<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <title>ATAC</title>
    <link rel="stylesheet" href="css/reset.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">

    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Oswald:400,300" type="text/css">

    <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>
<body>
<header>
    <div class="row">
        <div class="logo">
            <img src="images/logo.png" alt="User logo">
        </div>
        <div class="search-header">
            <input type="text" placeholder="Поиск">
            <button class="find-button" title="Найти"><a href="#">Найти</a></button>
        </div>
        <div class="user-info">
            <img src="images/userlogo.png" alt="User logo">
        </div>
        <a class="add-button" href="#" title="Добавить пост"><img src="images/add-button-icon.png"/></a>
        <a class="filter-button" href="#" title="Фильтр"><img src="images/filter-button-icon.png"/></a>
    </div>
</header>
<div class="content">
    <script src="js/common.js" type="text/javascript"></script>
</div>
<div>
    <a class="more-button" href="#" title="Ещё"><img src="images/down-button-icon.png"/></a>
</div>
<footer>
    <div class="row">
        <div class="footer-logo">
            <img src="images/footer-logo.png" alt="Footer logo">
        </div>
        <p>©2017</p>
        <div class="author-signature">
            <p>Куряков Семен 2 курс 8 группа</p>
            <p>thedropone@gmail.com</p>
        </div>
    </div>
</footer>
<!-- templates -->
<template id="template-post-item">
    <div class="post" data-id="id">
        <div class="image-cropper">
            <img src="images/1.jpg" alt="Post logo">
        </div>
        <div class="control-buttons">
            <button class="button-delete"><img src="images/cross.png" alt="X"/><a href="#"></a></button>
            <button class="button-change"><img src="images/pencil.png" alt="edit"/><a href="#"></a></button>
        </div>
        <div class="post-content">
            <h1 class="post-title">Заголовок</h1>
            <p class="post-short-description">Краткое описание для статьи будет здесь.</p>
        </div>
        <div class="post-tags">
            <i>#тег1</i>
            <i>#тег2</i>
            <i>#тег3</i>
        </div>
        <div class="post-meta">
            <p class="post-date">А тут дата</p>
            <p class="post-author">Тут автор</p>
        </div>
    </div>
</template>

</body>
</html>
